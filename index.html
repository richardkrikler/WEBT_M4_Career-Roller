<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career-Roller</title>
    <script type="text/javascript" defer>
        const url= 'https://jsonplaceholder.typicode.com/todos/1';
        fetch(url)
        .then(response => response.json())
            // Die JSON.stringify() Methode konvertiert einen JavaScript-Wert in einen JSON-String
        .then(data => document.querySelector('#dummyElement').innerHTML = JSON.stringify(data));
    </script>
</head>
<body>
<div id="dummyElement"></div>

</body>
</html>
